name: Lighthouse CI Performance Testing

on:
  pull_request:
    branches: [main, development]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  PNPM_VERSION: '10.11.1'

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: destino_sf_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup build environment variables
        run: |
          echo "NODE_ENV=production" >> $GITHUB_ENV
          # Database
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/destino_sf_test" >> $GITHUB_ENV
          # Supabase
          echo "NEXT_PUBLIC_SUPABASE_URL=https://test.supabase.co" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=test-anon-key" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=test-service-role-key" >> $GITHUB_ENV
          # App Configuration
          echo "NEXT_PUBLIC_APP_URL=https://test-app.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SITE_URL=https://test-site.com" >> $GITHUB_ENV
          echo "ADMIN_EMAIL=admin@test.com" >> $GITHUB_ENV
          echo "FROM_EMAIL=noreply@test.com" >> $GITHUB_ENV
          # API Keys
          echo "NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=test-google-maps-key" >> $GITHUB_ENV
          echo "RESEND_API_KEY=test-resend-key" >> $GITHUB_ENV
          # Square Payment
          echo "SQUARE_ENVIRONMENT=sandbox" >> $GITHUB_ENV
          echo "SQUARE_LOCATION_ID=test-location-id" >> $GITHUB_ENV
          echo "SQUARE_ACCESS_TOKEN=test-square-token" >> $GITHUB_ENV
          echo "SQUARE_WEBHOOK_SECRET=test-webhook-secret" >> $GITHUB_ENV
          # Shipping
          echo "SHIPPING_ORIGIN_CITY=San Francisco" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_EMAIL=shipping@test.com" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_NAME=Test Shop" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_PHONE=4155551234" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_STATE=CA" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_STREET1=123 Test St" >> $GITHUB_ENV
          echo "SHIPPING_ORIGIN_ZIP=94102" >> $GITHUB_ENV
          echo "SHIPPO_API_KEY=test-shippo-key" >> $GITHUB_ENV
          # Shop
          echo "SHOP_NAME=Test Shop" >> $GITHUB_ENV
          # Redis
          echo "UPSTASH_REDIS_REST_TOKEN=test-redis-token" >> $GITHUB_ENV
          echo "UPSTASH_REDIS_REST_URL=https://test-redis.upstash.io" >> $GITHUB_ENV

      - name: Setup database
        run: |
          pnpm prisma generate
          pnpm prisma db push --skip-generate

      - name: Build application
        run: pnpm build

      - name: Run Lighthouse CI
        run: |
          pnpm add -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Generate performance summary
        if: always()
        run: |
          echo "# ðŸ“Š Lighthouse Performance Report" > performance-summary.md
          echo "" >> performance-summary.md
          echo "## Key Metrics" >> performance-summary.md
          echo "" >> performance-summary.md
          echo "### Performance Budgets" >> performance-summary.md
          echo "- **Performance Score**: â‰¥ 80%" >> performance-summary.md
          echo "- **Accessibility Score**: â‰¥ 90%" >> performance-summary.md
          echo "- **Best Practices Score**: â‰¥ 85%" >> performance-summary.md
          echo "- **SEO Score**: â‰¥ 90%" >> performance-summary.md
          echo "" >> performance-summary.md
          echo "### Core Web Vitals" >> performance-summary.md
          echo "- **First Contentful Paint (FCP)**: < 2s" >> performance-summary.md
          echo "- **Largest Contentful Paint (LCP)**: < 3s" >> performance-summary.md
          echo "- **Cumulative Layout Shift (CLS)**: < 0.1" >> performance-summary.md
          echo "- **Total Blocking Time (TBT)**: < 500ms" >> performance-summary.md
          echo "" >> performance-summary.md
          echo "### Pages Tested" >> performance-summary.md
          echo "- Homepage" >> performance-summary.md
          echo "- Empanadas Category" >> performance-summary.md
          echo "- Alfajores Category" >> performance-summary.md
          echo "- Catering Page" >> performance-summary.md
          echo "- Cart Page" >> performance-summary.md
          echo "- Checkout Page" >> performance-summary.md
          echo "" >> performance-summary.md
          echo "ðŸ“ˆ **Full report available in artifacts**" >> performance-summary.md

      - name: Upload performance summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-summary
          path: performance-summary.md
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');

            // Read the performance summary if it exists
            let summary = '## ðŸ“Š Lighthouse CI Performance Report\n\n';
            summary += 'Performance audit completed. Check the artifacts for detailed results.\n\n';
            summary += '### Tested Pages\n';
            summary += '- Homepage\n';
            summary += '- Product Categories (Empanadas, Alfajores)\n';
            summary += '- Catering Page\n';
            summary += '- Cart & Checkout\n\n';
            summary += '### Performance Budgets\n';
            summary += '- Performance: â‰¥ 80%\n';
            summary += '- Accessibility: â‰¥ 90%\n';
            summary += '- Best Practices: â‰¥ 85%\n';
            summary += '- SEO: â‰¥ 90%\n\n';
            summary += 'ðŸ“ˆ [View detailed Lighthouse report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

